<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->

<!-- String interpolation only works on string {{String}} -->
<!-- Property binding  [disabled] = "!allowNewServer", [innerText] = "serverCreationStatus"-->
<!-- Event binding (click)="onCreateServer()" -->
<!-- Two way binding [(ngModel)]="serverName" -->

<input type="text" class="form-control" [(ngModel)]="serverName" placeholder="Server Name">
<input type="text" class="form-control" [(ngModel)]="userName" placeholder="User Name">
<button class="btn btn-primary" (click)="onCreateServer()" [disabled]="!allowNewServer"> Add Server</button>
<button class="btn btn-primary" [disabled]="userName.length === 0" >New User</button>
<!-- <p [innerText]="serverCreationStatus"></p> -->
<p *ngIf="isServerCreated">{{serverCreationStatus}}</p>

<app-server *ngFor="let server of servers"></app-server>
